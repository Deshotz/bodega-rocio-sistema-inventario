<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos - Bodega Rocío</title>
    <link rel="stylesheet" href="../CSS/styles.css">

    <style>
        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .critico { background-color: #e74c3c; }
        .alto { background-color: #e67e22; }
        .medio { background-color: #f1c40f; color: black; }
        .bajo { background-color: #2ecc71; }

        .fila-critico { background-color: #ffe6e6; }
        .fila-alto { background-color: #fff0e0; }
        .fila-medio { background-color: #fff9db; }
    </style>
</head>
<body>

<nav>
    <div class="titulo">Bodega Rocío</div>
    <div>
        <a href="dashboard.html">Dashboard</a>
        <a href="productos.html">Productos</a>
        <a href="inventario.html">Inventario</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="prediccion.html">IA</a>
        <button onclick="logout()">Cerrar sesión</button>
    </div>
</nav>

<div class="container">

<h1>Gestión Estratégica de Productos</h1>

<h2>Registrar Producto</h2>
<form id="form-producto">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="categoria" placeholder="Categoría" required>
    <input type="number" step="0.01" id="precio" placeholder="Precio" required>
    <input type="number" id="stock" placeholder="Stock" required>
    <button type="submit">Guardar</button>
</form>

<p id="mensaje"></p>

<hr>

<div id="alertas-stock"></div>

<h2>Listado de Productos</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Tipo</th>
            <th>ABC</th>
            <th>Criticidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tabla-productos"></tbody>
</table>

</div>

<script src="../JS/app.js"></script>
</body>
</html>
